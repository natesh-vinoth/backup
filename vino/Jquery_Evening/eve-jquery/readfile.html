<html>
	<head>
		<script src="dist/js/jquery.min.js"></script>
		<script>
			$(function(){
					$("#btn1").click(function(){
						$("#msg").load("tnc.txt");
					});

                    $("#tnc").click(function(){
						if($("#tnc:checked").length == 1)
                        {
                            $("#msg").text("");
                        }
					});
			});
        </script>
        
	</head>
	<body>
        <h4>Jquery Example For Read Data from External File </h4>
        <p>
            Full Name : <input type="text">
        </p>
        <input type="checkbox" id="tnc"> <a href="#" id="btn1"> I am Agree on Terms and Conditions </a>
        <p>
            <button> Register </button>
        </p>
        
        <p id="msg">  </p>

        
	</body>
</html>
