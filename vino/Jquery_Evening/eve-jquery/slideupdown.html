<html>
	<head>
		<script src="dist/js/jquery.min.js"></script>
		<script>
			$(function(){
					$("#btn1").click(function(){
						$("p").slideUp();
					});
                    $("#btn2").click(function(){
						$("p").slideDown();
					});
                    $("#btn3").click(function(){
						$("p").slideToggle(5000);
					});
                    $("#btn4").click(function(){
						$("p").stop();
					});
			});
        </script>
        <style>
            p
            {
                padding: 50px;
                margin: 30px;
                width: 50%;
                background-color: skyblue;
                color: red;
            }
        </style>
	</head>
	<body>
		<h4>Jquery Example For Slide Up & Down, Toggle</h4>
        <button id="btn1"> Slide Up </button>
        <button id="btn2"> Slide Down </button>
        <button id="btn3"> Slide Toggle </button>
        <button id="btn4"> Stop </button>
        
        <p> This Block will Slide Up & Down </p>

        
	</body>
</html>
