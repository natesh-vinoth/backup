<html>
	<head>
		<link rel="stylesheet" href="dist/css/bootstrap.css">
		<script>
			var item=["Apple",100,10,"Good for Health"];
			function save()
			{
				var product = document.getElementById("itemname").value;
				var price = document.getElementById("price").value;
				var quantity = document.getElementById("qty").value;
				var description = document.getElementById("desc").value;

	<body>

                    <label> Item Price </label>
                    <input type="number" class="form-control input-sm" #price>

                  <div class="form-group">
                      <label> Item Quantity </label>
                      <input type="number" class="form-control input-sm" #qty>
                    </div>
					<div class="form-group">
                      <label> Item Description </label>
                      <input type="text" class="form-control input-sm" #desc>
                    </div>
                  <div class="text-center">

                    <button class="btn btn-success" onclick="save()"> Save </button>
                    <button class="btn btn-danger" onclick="display()"> Display </button>

				</div>

							<tr>
							  <th> Item Name </th>

							</tr>
						  </thead>
						</table>
					  </div>
					</div>
				</div>
			</div>
		</div>

</html>
