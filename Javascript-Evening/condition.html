			function three()
			{
				var a=prompt("Enter 1st Number");
				a=a.trim();
				if((a!="") && (a!=null))
				{
					if(isNaN(a))
					{
						var msg=a+": is String and Length is:" +a.length;
					}
					else
					{
						var a=parseInt(a);
						if(a%2==0)
						{
							var msg=a+": is Number and Even";
						}
						else
						{
							var msg=a+": is Number and Odd";
						}
					}
				}
				else
				{
					var msg="It is Invalid Entry !! Try Again";
				}
				document.getElementById("msg").innerHTML=msg;
			}
			
			function four()
			{
				var input=prompt("Enter Between 1 to 5");
				input=parseInt(input);
				switch(input)
				{
					case 1:
						alert("Your Input is: "+input);
						break;
						
					case 2:
						alert("Your Input is: "+input);
						break;
						
					case 3:

						break;
						
					/*case 4:

					case 5:
						alert("Your Input is: "+input);
						break;
						
					default:
					alert("Pls Enter Between 1 to 5");
					four();
				}
			}
