<html>
    <head>
        <script>
            class Test
            {
                constructor()
                {
                    this.a;
                    this.b;
                }

                get updateValue()
                {
                    this.a=document.getElementById("n1").value.trim();
                    this.b=document.getElementById("n2").value.trim();
                    this.a = parseInt(this.a);
                    this.b = parseInt(this.b);
                    //this.addData; 
                    this.clearInput;
                }   

                get addData()
                {
                    var result="Addition is : "+ (this.a + this.b);
                    document.getElementById("msg").innerHTML=result;
                }

                get mulData()
                {
                    var result="Multiplication is : "+ (this.a * this.b);
                    document.getElementById("msg").innerHTML=result;
                }


                get clearInput()
                {
                    document.getElementById("n1").value="";
                    document.getElementById("n2").value="";
                }
            }

            const obj = new Test();
        </script>
    </head>
    <body>
        <center>
            <h1 id="msg"> Result - 0 </h1>
            Number 1 : <input type="text" id="n1">
            Number 2 : <input type="text" id="n2">
                    <br><br>
            <button onclick="obj.updateValue"> Call Value </button>
            <button onclick="obj.addData"> Addition </button>
            <button onclick="obj.mulData"> Multiply </button>
        </center>
    </body>
</html>
