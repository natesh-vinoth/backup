<html>
    <head>

                {
                    var data = "<p> Parent Name : " +this.pname + "</p>";
                    data += "<p> Parent Mobile : " +this.mobile + "</p>";
                    data += "<p> Parent Age : " +this.age + "</p>";
                    document.getElementById("pdata").innerHTML = data;

            }

                    data += "<p> Parent Name : " +this.pname + "</p>";
                    data += "<p> Parent Mobile : " +this.mobile + "</p>";

    </head>
    <body>
        <h1 align="center"> Inheritance Example 2 </h1>
        <table align="center" cellpadding="10">
            <tr>
                <td bgcolor="pink">

                        <caption> <b>Parent Details</b> </caption>

                        <tr>

                    </table>
                </td> <!-- 1st td End -->

                <td bgcolor="skyblue">

                        </tr>
                        <tr>
                            <th> Age </th>

                    </table>

                    <tr>

                                <button onclick="obj.one"> Show Details </button>

        </table>
